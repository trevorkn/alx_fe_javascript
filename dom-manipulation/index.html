<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Quote Generator</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    
    </head>
    <body>
        <h1>Dynamic Quote Generator</h1>
        <div id="quoteDisplay"></div>
        <button id="newQuote">Show New Quote</button>

        <h2>All quotes</h2>
        <label for="categoryFilter">Filter by category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
        </select>
        <div id="quoteList"></div>

        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)"/>
        <button id="exportQuotes">Export Quotes</button>

        <hr>

        <h2>Quotes from server</h2>
        <div id="serverQuotes"></div>
        <button id="postServerQuote">Post Local Quotes to Server</button>

        <div id="syncNotice" style="margin-top: 10px; color: green;"></div>

        <script src="script.js"></script>
       
    </body>
</html>
